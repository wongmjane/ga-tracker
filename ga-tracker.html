<link rel="import" href="../polymer/polymer.html">

<!--
`ga-tracker`
Wrapper for Google Analytics tracker
-->

<dom-module id="ga-tracker">
  <script>
  Polymer({
    is: 'ga-tracker',
    properties: {
      cookiedomain: {
        type: String,
        value: 'auto'
      },
      key: String,
      name: String,
      requires: String
    },
    created: function() {
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    },
    attached: function() {
      this.name = this.name || Math.random().toString(36).substr(2);
      ga('create', this.key, this.cookiedomain, this.name);
      this.requires && this.requires.trim().split(' ').forEach(function(pluginName) {
        ga(this.name + '.require', pluginName);
      }, this);
      ga('send', 'pageview');
    },
    deteched: function() {
      ga(this.name + '.remove');
    }
  });
  </script>
</dom-module>
